version: 1
env:
  variables:
    MAPBOX_TOKEN: "<YOUR_TOKEN>"
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
    build:
      commands:
        - npm run build    # runs next build && next export
  artifacts:
    # Amplify will look here for your exported static files
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
